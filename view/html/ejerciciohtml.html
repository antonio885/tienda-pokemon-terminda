<script>
    function validarnombre(){
       let nombre = document.getElementById("nombre")
       let tamano = nombre.value.length
let error = document.getElementById("errornombre")

       if(tamano < 3 || tamano >15){
        let campo = document.createElement("span")
      let textocampo = document.createTextNode("nombre incompleto")
      campo.appendChild(textocampo)
      if (!document.getElementById("errornombre").firstChild){
        errornombre.appendChild(campo)
      

      }

    
       
        // alert("error nombre incorrecto")
       
       nombre.className = "error"
        nombre.focus()
       } else {
        nombre.className = "valid";
        if((document.getElementById("errornombre").firstChild)){
          errornombre.removeChild(errornombre.firstChild)
        }
       }
    
    }
</script>
